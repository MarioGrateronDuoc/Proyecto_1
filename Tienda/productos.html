<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Store Web</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/global.css">


    
    <style>

        
        body {
            background-color: var(--color-white);
            color: var(--color-gray-800);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
                
        /* Filtros y B√∫squeda */
        .products-filters {
            background-color: var(--color-gray-100);
            padding: var(--spacing-4) 0;
            margin-bottom: var(--spacing-6);
        }
        
        .filters-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-3);
        }
        
        .search-box {
            display: flex;
            flex: 1;
            max-width: 400px;
        }
        
        .search-input {
            flex: 1;
            padding: var(--spacing-3);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            border-right: none;
        }
        
        .search-btn {
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: 0 var(--spacing-4);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
        }
        
        .filter-select {
            padding: var(--spacing-3);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--border-radius);
            background-color: var(--color-white);
        }
        
        /* Grid de Productos */
        .products-section {
            padding: var(--spacing-6) 0;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-6);
            margin-bottom: var(--spacing-8);
        }
        
        .product-card {
            background: var(--color-white);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--border-radius);
            padding: var(--spacing-4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-3);
        }
        
        .product-title {
            font-size: 1.1rem;
            margin-bottom: var(--spacing-2);
            color: var(--color-gray-800);
            font-weight: 600;
        }
        
        .product-description {
            color: var(--color-gray-600);
            margin-bottom: var(--spacing-3);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: var(--spacing-3);
        }
        
        /* Paginaci√≥n */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-2);
            margin-top: var(--spacing-6);
        }
        
        .page-btn {
            padding: var(--spacing-2) var(--spacing-3);
            border: 1px solid var(--color-gray-300);
            background: var(--color-white);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: var(--color-gray-100);
        }
        
        .page-btn.active {
            background: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

                /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
        }
        
        
    </style>
</head>
<body>
    <!-- Header ID√âNTICO -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="../assets/img/logo.jpg" alt="Store Web Logo">
                <span>Store Web</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="blogs.html">Blogs</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="carrito.html" class="cart-icon">
                    üõí Carrito <span class="cart-count">0</span>
                </a>
                <a href="login.html" class="btn btn-outline" id="login-link">Login</a>
                <a href="registro.html" class="btn btn-primary" id="register-link">Registro</a>
            </div>
        </div>
    </header>
    


    <main>


        <!-- Filtros y B√∫squeda -->
        <section class="products-filters">
            <div class="container">
                <div class="filters-container">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Buscar productos..." id="searchInput">
                        <button class="search-btn">üîç</button>
                    </div>
                    
                    <select class="filter-select" id="categoryFilter">
                        <option value="">Todas las categor√≠as</option>
                        <option value="smartphone">Smartphones</option>
                        <option value="laptop">Laptops</option>
                        <option value="tablet">Tablets</option>
                        <option value="accesorio">Accesorios</option>
                    </select>
                    
                    <select class="filter-select" id="sortFilter">
                        <option value="name">Ordenar por nombre</option>
                        <option value="price-asc">Precio: menor a mayor</option>
                        <option value="price-desc">Precio: mayor a menor</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Grid de Productos -->
        <section class="products-section">
            <div class="container">
                <div class="products-grid" id="productsGrid">
                    <!-- Los productos se cargar√°n din√°micamente -->
                </div>
                
                <!-- Paginaci√≥n -->
                <div class="pagination" id="pagination">
                    <!-- La paginaci√≥n se generar√° din√°micamente -->
                </div>
            </div>
        </section>
    </main>



    <script>
        // Datos de productos de ejemplo
        const productos = [
            {
                id: 1,
                nombre: "iPhone 14 Pro",
                descripcion: "El √∫ltimo smartphone de Apple con Dynamic Island y c√°mara de 48MP",
                precio: 999,
                imagen: "../assets/img/productos/Iphone 14.jpg",
                categoria: "smartphone",
                stock: 15
            },
            {
                id: 2,
                nombre: "Samsung Galaxy S23",
                descripcion: "Potente Android con c√°mara avanzada y pantalla Dynamic AMOLED",
                precio: 849,
                imagen: "../assets/img/productos/Samsung Galaxy S23.jpg",
                categoria: "smartphone",
                stock: 20
            },
            {
                id: 3,
                nombre: "MacBook Air M2",
                descripcion: "Laptop ultradelgada con chip M2 y pantalla Liquid Retina",
                precio: 1199,
                imagen: "../assets/img/productos/MacBook Air M2.jpg",
                categoria: "laptop",
                stock: 8
            },
            {
                id: 4,
                nombre: "iPad Pro 12.9",
                descripcion: "Tablet profesional con chip M2 y pantalla Liquid Retina XDR",
                precio: 1099,
                imagen: "../assets/img/productos/iPad Pro 12.9.jpg",
                categoria: "tablet",
                stock: 12
            },
            {
                id: 5,
                nombre: "AirPods Pro",
                descripcion: "Aud√≠fonos inal√°mbricos con cancelaci√≥n activa de ruido",
                precio: 249,
                imagen: "../assets/img/productos/AirPods Pro.jpg",
                categoria: "accesorio",
                stock: 30
            },
            {
                id: 6,
                nombre: "Dell XPS 13",
                descripcion: "Laptop compacta con pantalla InfinityEdge y procesador Intel",
                precio: 999,
                imagen: "../assets/img/productos/Dell XPS 13.jpg",
                categoria: "laptop",
                stock: 10
            },
            {
                id: 7,
                nombre: "Samsung Tab S8",
                descripcion: "Tablet Android con S Pen incluido y pantalla de 11 pulgadas",
                precio: 699,
                imagen: "../assets/img/productos/Samsung Tab S8.jpg",
                categoria: "tablet",
                stock: 18
            },
            {
                id: 8,
                nombre: "Google Pixel 7",
                descripcion: "Smartphone con la mejor c√°mara de Google y Android puro",
                precio: 599,
                imagen: "../assets/img/productos/Google Pixel 7.jpg",
                categoria: "smartphone",
                stock: 25
            }
        ];

        // Variables de paginaci√≥n
        let currentPage = 1;
        const productsPerPage = 8;
        let filteredProducts = [...productos];

        // Funci√≥n para cargar productos en el grid
        function cargarProductos() {
            const grid = document.getElementById('productsGrid');
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            grid.innerHTML = productsToShow.map(producto => `
                <div class="product-card" onclick="redirigirADetalle(${producto.id})">
                    <img src="${producto.imagen}" alt="${producto.nombre}" class="product-image" 
                         onerror="this.src='https://via.placeholder.com/300x200/667eea/ffffff?text=Imagen+no+disponible'">
                    <div class="product-info">
                        <h3 class="product-title">${producto.nombre}</h3>
                        <p class="product-description">${producto.descripcion}</p>
                        <p class="product-price">$${producto.precio}</p>
                        <button class="btn btn-primary" onclick="event.stopPropagation(); agregarAlCarrito(${producto.id})">
                            A√±adir al Carrito
                        </button>
                    </div>
                </div>
            `).join('');

            actualizarPaginacion();
        }

        // Funci√≥n para actualizar la paginaci√≥n
        function actualizarPaginacion() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
            
            let paginationHTML = '';
            
            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                                onclick="cambiarPagina(${i})">${i}</button>
                    `;
                }
            }
            
            pagination.innerHTML = paginationHTML;
        }

        // Funci√≥n para cambiar de p√°gina
        function cambiarPagina(page) {
            currentPage = page;
            cargarProductos();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Funci√≥n para redirigir al detalle del producto
        function redirigirADetalle(id) {
            window.location.href = `detalle-producto.html?id=${id}`;
        }

        // Funci√≥n para agregar al carrito
        function agregarAlCarrito(id) {
            const producto = productos.find(p => p.id === id);
            if (!producto) return;

            let carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
            const productoExistente = carrito.find(item => item.id === id);

            if (productoExistente) {
                if (productoExistente.cantidad < producto.stock) {
                    productoExistente.cantidad++;
                } else {
                    alert('No hay suficiente stock disponible');
                    return;
                }
            } else {
                carrito.push({
                    id: producto.id,
                    nombre: producto.nombre,
                    precio: producto.precio,
                    imagen: producto.imagen,
                    cantidad: 1
                });
            }

            localStorage.setItem('carrito', JSON.stringify(carrito));
            actualizarContadorCarrito();
            
            // Mostrar feedback visual
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì A√±adido';
            btn.style.backgroundColor = '#27ae60';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.backgroundColor = '';
            }, 1500);
        }

        // Funci√≥n para actualizar el contador del carrito
        function actualizarContadorCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
            const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            
            const contadores = document.querySelectorAll('.cart-count');
            contadores.forEach(contador => {
                contador.textContent = totalItems;
            });
        }

        // Filtros y b√∫squeda
        function aplicarFiltros() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sort = document.getElementById('sortFilter').value;

            filteredProducts = productos.filter(producto => {
                const matchesSearch = producto.nombre.toLowerCase().includes(searchTerm) || 
                                    producto.descripcion.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || producto.categoria === category;
                return matchesSearch && matchesCategory;
            });

            // Ordenar
            if (sort === 'name') {
                filteredProducts.sort((a, b) => a.nombre.localeCompare(b.nombre));
            } else if (sort === 'price-asc') {
                filteredProducts.sort((a, b) => a.precio - b.precio);
            } else if (sort === 'price-desc') {
                filteredProducts.sort((a, b) => b.precio - a.precio);
            }

            currentPage = 1;
            cargarProductos();
        }

        // Inicializar al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
            actualizarContadorCarrito();

            // Event listeners para filtros
            document.getElementById('searchInput').addEventListener('input', aplicarFiltros);
            document.getElementById('categoryFilter').addEventListener('change', aplicarFiltros);
            document.getElementById('sortFilter').addEventListener('change', aplicarFiltros);
            document.querySelector('.search-btn').addEventListener('click', aplicarFiltros);
        });
    </script>
</body>
