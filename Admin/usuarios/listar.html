<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Panel de Administración</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos para la tabla de listado */
        .content-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .controls-header h2 {
            font-size: 1.5rem;
            color: #1e3a5c;
        }
        .btn-new {
            background-color: #0a73c1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-new:hover {
            background-color: #085a96;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        .data-table thead th {
            background-color: #e9ecef;
            color: #495057;
            text-align: left;
            padding: 1rem;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        .data-table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        .data-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .action-buttons a {
            color: #0a73c1;
            margin-right: 0.75rem;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }
        .action-buttons a:hover {
            color: #085a96;
        }
        .action-buttons .btn-delete {
            color: #dc3545;
        }
        .action-buttons .btn-delete:hover {
            color: #a71d2a;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            text-decoration: none;
            color: #495057;
            transition: background-color 0.2s;
        }
        .pagination a:hover {
            background-color: #e9ecef;
        }
        .pagination .active {
            background-color: #0a73c1;
            color: white;
            border-color: #0a73c1;
        }
        .pagination .disabled {
            color: #adb5bd;
            cursor: not-allowed;
        }
        
        /* Estilos para información adicional */
        .user-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .user-source {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        .source-admin {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        .source-public {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <h2><i class="fas fa-cog"></i> Panel Admin</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="../home.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="../productos/listar.html"><i class="fas fa-box"></i> Productos</a></li>
                    <li><a href="listar.html" class="active"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                    <li><a href="../../Tienda/index.html"><i class="fas fa-store"></i> Ver Tienda</a></li>
                    <li><a href="#" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Gestión de Usuarios</h1>
                <div class="user-info">
                    <span>Mostrando usuarios del sistema y registrados públicamente</span>
                </div>
            </header>

            <div class="content-container">
                <div class="controls-header">
                    <h2>Listado de Usuarios</h2>
                    <a href="crear.html" class="btn-new"><i class="fas fa-user-plus"></i> Nuevo Usuario</a>
                </div>
                
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Origen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
    <script>
        // Función para migrar usuarios existentes (ejecutar una vez)
        function migrarUsuarios() {
            const usuariosAdmin = JSON.parse(localStorage.getItem('usuarios') || '[]');
            const usuariosPublicos = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Si hay datos en ambas claves, consolidarlos
            if (usuariosAdmin.length > 0 && usuariosPublicos.length > 0) {
                console.log('Migrando usuarios...');
                
                // Para evitar duplicados, verificar si ya existen usuarios en ambas listas
                const todosUsuarios = [...usuariosAdmin, ...usuariosPublicos];
                
                // Separar por rol
                const adminUsers = todosUsuarios.filter(u => u.rol === 'Administrador' || u.rol === 'Vendedor');
                const clientUsers = todosUsuarios.filter(u => u.rol === 'Cliente' || !u.rol);
                
                localStorage.setItem('usuarios', JSON.stringify(adminUsers));
                localStorage.setItem('users', JSON.stringify(clientUsers));
                
                console.log('Migración completada. Admin:', adminUsers.length, 'Clientes:', clientUsers.length);
            }
        }

        // Cargar usuarios desde localStorage - UNIFICADO
        function obtenerUsuarios() {
            // Ejecutar migración primero
            migrarUsuarios();
            
            // Combinar usuarios de ambas fuentes
            const usuariosAdmin = JSON.parse(localStorage.getItem('usuarios') || '[]');
            const usuariosPublicos = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Usuarios por defecto si no existen en localStorage
            if (usuariosAdmin.length === 0 && usuariosPublicos.length === 0) {
                const defaultUsers = [
                    { id: 1, nombre: "Juan Pérez", email: "juan.perez@example.com", rol: "Administrador", estado: "Activo", origen: "admin" },
                    { id: 2, nombre: "María García", email: "maria.garcia@example.com", rol: "Cliente", estado: "Activo", origen: "admin" },
                    { id: 3, nombre: "Pedro López", email: "pedro.lopez@example.com", rol: "Cliente", estado: "Inactivo", origen: "admin" },
                    { id: 4, nombre: "Ana Rodríguez", email: "ana.rodriguez@example.com", rol: "Cliente", estado: "Activo", origen: "admin" },
                    { id: 5, nombre: "Carlos Sánchez", email: "carlos.sanchez@example.com", rol: "Cliente", estado: "Activo", origen: "admin" }
                ];
                
                localStorage.setItem('usuarios', JSON.stringify(defaultUsers.filter(u => u.rol === 'Administrador')));
                localStorage.setItem('users', JSON.stringify(defaultUsers.filter(u => u.rol === 'Cliente')));
                
                return defaultUsers;
            }
            
            // Convertir usuarios públicos al formato del admin y marcar origen
            const usuariosPublicosConvertidos = usuariosPublicos.map(user => ({
                id: user.id,
                nombre: user.nombre,
                email: user.email,
                rol: user.rol || 'Cliente',
                estado: user.estado || 'Activo',
                origen: 'publico',
                telefono: user.telefono || '',
                region: user.region || '',
                comuna: user.comuna || '',
                fechaRegistro: user.fechaRegistro || 'No especificada'
            }));
            
            // Marcar origen de usuarios del admin
            const usuariosAdminConOrigen = usuariosAdmin.map(user => ({
                ...user,
                origen: 'admin'
            }));
            
            // Combinar ambos arrays
            return [...usuariosAdminConOrigen, ...usuariosPublicosConvertidos];
        }

        function guardarUsuarios(usuarios) {
            // Separar usuarios por tipo para guardar en las claves correctas
            const usuariosAdmin = usuarios.filter(u => u.rol === 'Administrador' || u.rol === 'Vendedor');
            const usuariosPublicos = usuarios.filter(u => u.rol === 'Cliente');
            
            localStorage.setItem('usuarios', JSON.stringify(usuariosAdmin));
            localStorage.setItem('users', JSON.stringify(usuariosPublicos));
        }

        let currentPage = 1;
        const itemsPerPage = 8;

        function renderizarTabla(data) {
            const tableBody = document.querySelector('.data-table tbody');
            tableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToShow = data.slice(startIndex, endIndex);

            if (itemsToShow.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem;">
                            No hay usuarios registrados en el sistema
                        </td>
                    </tr>
                `;
                return;
            }

            itemsToShow.forEach(usuario => {
                const row = document.createElement('tr');
                const origenTexto = usuario.origen === 'admin' ? 'Sistema' : 'Registro Público';
                const origenClase = usuario.origen === 'admin' ? 'source-admin' : 'source-public';
                
                row.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>
                        ${usuario.nombre}
                        <div class="user-info">
                            ${usuario.telefono ? `Tel: ${usuario.telefono}` : 'Sin teléfono'}
                            ${usuario.region ? ` | ${usuario.region}, ${usuario.comuna}` : ''}
                        </div>
                    </td>
                    <td>${usuario.email}</td>
                    <td>${usuario.rol}</td>
                    <td><span style="color: ${usuario.estado === 'Activo' ? 'green' : 'red'};">${usuario.estado || 'Activo'}</span></td>
                    <td><span class="user-source ${origenClase}">${origenTexto}</span></td>
                    <td class="action-buttons">
                        <a href="editar.html?id=${usuario.id}" title="Editar"><i class="fas fa-edit"></i></a>
                        <a href="#" class="btn-delete" title="Eliminar" onclick="eliminarUsuario(${usuario.id}, '${usuario.origen}', event)"><i class="fas fa-trash-alt"></i></a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function renderizarPaginacion(data) {
            const paginationContainer = document.querySelector('.pagination');
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(data.length / itemsPerPage);

            if (totalPages <= 1) return;

            // Botón anterior
            const prevLink = document.createElement('a');
            prevLink.href = '#';
            prevLink.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderizarTabla(data);
                    renderizarPaginacion(data);
                }
            });
            if (currentPage === 1) {
                prevLink.classList.add('disabled');
            }
            paginationContainer.appendChild(prevLink);

            // Números de página
            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                if (i === currentPage) {
                    pageLink.classList.add('active');
                }
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderizarTabla(data);
                    renderizarPaginacion(data);
                });
                paginationContainer.appendChild(pageLink);
            }

            // Botón siguiente
            const nextLink = document.createElement('a');
            nextLink.href = '#';
            nextLink.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderizarTabla(data);
                    renderizarPaginacion(data);
                }
            });
            if (currentPage === totalPages) {
                nextLink.classList.add('disabled');
            }
            paginationContainer.appendChild(nextLink);
        }
        
        function eliminarUsuario(id, origen, event) {
            event.preventDefault();
            if (confirm(`¿Estás seguro de que quieres eliminar al usuario con ID ${id}?`)) {
                const usuarios = obtenerUsuarios();
                const usuariosActualizados = usuarios.filter(usuario => usuario.id !== id);
                guardarUsuarios(usuariosActualizados);
                renderizarTabla(usuariosActualizados);
                renderizarPaginacion(usuariosActualizados);
                alert(`Usuario con ID ${id} eliminado.`);
            }
        }

        // Inicializar la tabla y la paginación al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const usuarios = obtenerUsuarios();
            console.log('Usuarios cargados:', usuarios);
            renderizarTabla(usuarios);
            renderizarPaginacion(usuarios);
        });
    </script>
</body>
</html>
