<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Panel de Administración</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos para la tabla de listado */
        .content-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .controls-header h2 {
            font-size: 1.5rem;
            color: #1e3a5c;
        }
        .btn-new {
            background-color: #0a73c1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-new:hover {
            background-color: #085a96;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        .data-table thead th {
            background-color: #e9ecef;
            color: #495057;
            text-align: left;
            padding: 1rem;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }
        .data-table tbody td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        .data-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .action-buttons a {
            color: #0a73c1;
            margin-right: 0.75rem;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }
        .action-buttons a:hover {
            color: #085a96;
        }
        .action-buttons .btn-delete {
            color: #dc3545;
        }
        .action-buttons .btn-delete:hover {
            color: #a71d2a;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .pagination a, .pagination span {
            display: inline-block;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            text-decoration: none;
            color: #495057;
            transition: background-color 0.2s;
        }
        .pagination a:hover {
            background-color: #e9ecef;
        }
        .pagination .active {
            background-color: #0a73c1;
            color: white;
            border-color: #0a73c1;
        }
        .pagination .disabled {
            color: #adb5bd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-sidebar-header">
                <h2><i class="fas fa-cog"></i> Panel Admin</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="../home.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="../productos/listar.html"><i class="fas fa-box"></i> Productos</a></li>
                    <li><a href="listar.html" class="active"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                    <li><a href="../../Tienda/index.html"><i class="fas fa-store"></i> Ver Tienda</a></li>
                    <li><a href="#" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Gestión de Usuarios</h1>
            </header>

            <div class="content-container">
                <div class="controls-header">
                    <h2>Listado de Usuarios</h2>
                    <a href="crear.html" class="btn-new"><i class="fas fa-user-plus"></i> Nuevo Usuario</a>
                </div>
                
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
    <script>
        // Cargar usuarios desde localStorage
        function obtenerUsuarios() {
            // Usuarios por defecto si no existen en localStorage
            const defaultUsers = [
                { id: 1, nombre: "Juan Pérez", email: "juan.perez@example.com", rol: "Administrador", estado: "Activo" },
                { id: 2, nombre: "María García", email: "maria.garcia@example.com", rol: "Cliente", estado: "Activo" },
                { id: 3, nombre: "Pedro López", email: "pedro.lopez@example.com", rol: "Cliente", estado: "Inactivo" },
                { id: 4, nombre: "Ana Rodríguez", email: "ana.rodriguez@example.com", rol: "Cliente", estado: "Activo" },
                { id: 5, nombre: "Carlos Sánchez", email: "carlos.sanchez@example.com", rol: "Cliente", estado: "Activo" },
                { id: 6, nombre: "Sofía Torres", email: "sofia.torres@example.com", rol: "Cliente", estado: "Activo" },
                { id: 7, nombre: "Luis Ramírez", email: "luis.ramirez@example.com", rol: "Cliente", estado: "Inactivo" },
                { id: 8, nombre: "Laura Díaz", email: "laura.diaz@example.com", rol: "Cliente", estado: "Activo" },
                { id: 9, nombre: "Ricardo Vargas", email: "ricardo.vargas@example.com", rol: "Cliente", estado: "Activo" },
                { id: 10, nombre: "Elena Castro", email: "elena.castro@example.com", rol: "Cliente", estado: "Inactivo" }
            ];

            const usuarios = JSON.parse(localStorage.getItem('usuarios'));
            
            // Si no hay usuarios en localStorage, los inicializamos con los datos por defecto
            if (!usuarios) {
                localStorage.setItem('usuarios', JSON.stringify(defaultUsers));
                return defaultUsers;
            }
            return usuarios;
        }

        function guardarUsuarios(usuarios) {
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }

        let currentPage = 1;
        const itemsPerPage = 8;

        function renderizarTabla(data) {
            const tableBody = document.querySelector('.data-table tbody');
            tableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToShow = data.slice(startIndex, endIndex);

            itemsToShow.forEach(usuario => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.rol}</td>
                    <td><span style="color: ${usuario.estado === 'Activo' ? 'green' : 'red'};">${usuario.estado}</span></td>
                    <td class="action-buttons">
                        <a href="editar.html?id=${usuario.id}" title="Editar"><i class="fas fa-edit"></i></a>
                        <a href="#" class="btn-delete" title="Eliminar" onclick="eliminarUsuario(${usuario.id}, event)"><i class="fas fa-trash-alt"></i></a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function renderizarPaginacion(data) {
            const paginationContainer = document.querySelector('.pagination');
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(data.length / itemsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                if (i === currentPage) {
                    pageLink.classList.add('active');
                }
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderizarTabla(data);
                    renderizarPaginacion(data);
                });
                paginationContainer.appendChild(pageLink);
            }
        }
        
        function eliminarUsuario(id, event) {
            event.preventDefault();
            if (confirm(`¿Estás seguro de que quieres eliminar al usuario con ID ${id}?`)) {
                const usuarios = obtenerUsuarios();
                const usuariosActualizados = usuarios.filter(usuario => usuario.id !== id);
                guardarUsuarios(usuariosActualizados);
                renderizarTabla(usuariosActualizados);
                renderizarPaginacion(usuariosActualizados);
                alert(`Usuario con ID ${id} eliminado.`);
            }
        }

        // Inicializar la tabla y la paginación al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const usuarios = obtenerUsuarios();
            renderizarTabla(usuarios);
            renderizarPaginacion(usuarios);
        });
    </script>
</body>
</html>
